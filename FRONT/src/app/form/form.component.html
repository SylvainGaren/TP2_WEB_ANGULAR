<!-- Composant formulaire, premier TP d'angular, partie HTML -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Le formulaire sera lié en action avec un bouton submit qui enclenchera la fonction onFormSubmit en lui envoyant les informations remplies par l'utilisateur -->
                <form [formGroup]="registerForm">
                    <div class="form-group">
                        <label>Nom :</label>
                        <input type="text" formControlName="Name" id="Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Prénom :</label>
                        <input type="text" formControlName="Prenom" id="Prenom" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Adresse :</label>
                        <input type="text" formControlName="Adresse" id="Adresse" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Code Postal :</label>
                        <input type="text" formControlName="Cp" id="Cp" class="form-control">
                    </div>

                    <!-- Mise en place d'un select pour proposer un choix sous menu déroulant -->
                    <div class="form-group">
                        <label>Ville :</label>
                        <select formControlName="Ville" class="form-control">
                            <option value="I">Illkirch</option>
                            <option value="E">Eckbolsheim</option>
                            <option value="S">Schiltigheim</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tel :</label>
                        <input type="text" formControlName="Tel" id="Tel" class="form-control" [appPhoneDirective]="verifyTel()">
                    </div>

                    <div class="form-group">
                        <label>Email :</label>
                        <input type="text" formControlName="Email" id="Email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Civilité :</label>
                        <input type="text" formControlName="Civilite" id="Civilite" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Identifiant :</label>
                        <input type="text" formControlName="Login" id="Login" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Mot de passe : (8 caractères minimum)</label>
                        <input type="password" formControlName="Pwd" id="Pwd" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Confirmer mot de passe :</label>
                        <input type="password" formControlName="ConfirmPass" id="ConfirmPass" class="form-control">
                    </div>

                    <!-- Menu déroulant select -->
                    <div class="form-group">
                        <label>Pays :</label>
                        <select formControlName="pays" class="form-control">
                            <option value="France">France</option>
                            <option value="Inde">Inde</option>
                            <option value="Etats-Unis">Etats-Unis</option>
                            <option value="Brésil">Brésil</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <br>
                        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                        <button type="button" class="btn btn-danger" (click)="resetUserForm(userForm)">Reset</button>
                    </div>
                </form>
                <!-- composant fils qui va récapituler toutes les données, envoie des informations à celui-ci, valeurs en OUTPUT -->
                <!--<div>
                    <app-data-recap [recapForm]="recap" [tel]="numeroTel" [pays]="valPays" [validSaisie]="validChangeVal"></app-data-recap>
                </div>-->
                <!-- Directive structurelle, afficher si besoin un message d'erreur dans le cas d'erreurs de saisies -->
                <div *ngIf="valid">{{ errorMessage }}</div>
        </div>
    </div>
</div>
