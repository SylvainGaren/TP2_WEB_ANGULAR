<!-- tableau récapitulatif des données -->
<table class="table table-sm table-dark" *ngFor="let user of users | async">
    <caption>
      <h4>Récapitulatif des données</h4>
    </caption>
    <thead>
      <tr>
        <th>Libelle</th>
        <th>Données</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nom</td>
        <td>{{user.nom}}</td>
      </tr>
      <tr>
        <td>Prénom</td>
        <td>{{user.prenom}}</td>
      </tr>
      <tr>
        <td>Adresse</td>
        <td>{{user.adresse}}</td>
      </tr>
      <tr>
        <td>Code postal</td>
        <td>{{user.cp}}</td>
      </tr>
      <tr>
        <td>Ville</td>
        <td>{{user.ville}}</td>
      </tr>
      <tr>
        <td>Téléphone</td>
        <td>{{user.tel | phoneFormat:user.pays}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td>Civilité</td>
        <td>{{user.civilite}}</td>
      </tr>
      <tr>
        <td>Identifiant</td>
        <td>{{user.identifiant}}</td>
      </tr>
      <tr>
        <td>Pays</td>
        <td>{{user.pays}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <button type="button" class="btn btn-primary" [routerLink]="['/cat']">Go shop</button>
